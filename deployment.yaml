apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  creationTimestamp: "2019-08-31T23:23:03Z"
  generation: 1
  labels:
    app: unbound
  name: camp-dns
spec:
  replicas: 4
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: unbound
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: unbound
    spec:
      containers:
        - name: unbound
          image: wide-camp-1909/camp-dns:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
          readinessProbe:
            httpGet:
              path: "/healthz"
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: "/healthz"
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 1
          volumeMounts:
            - name: unbound-conf
              mountPath: "/opt/unbound/etc/unbound/"
              readOnly: true
            - name: rsyslogd-conf
              mountPath: "/opt/rsyslogd/etc/"
              readOnly: true
        - name: healthz
          image: googlecontainer/exechealthz:1.2
          imagePullPolicy: IfNotPresent
          args:
            - "-cmd=nslookup wide.ad.jp 127.0.0.1:53 > /dev/null"
          ports:
            - name: healthz
              containerPort: 8080
              protocol: TCP
      volumes:
        - name: unbound-conf
          configMap:
            name: unbound-configmap
        - name: rsyslogd-conf
          configMap:
            name: rsyslogd-configmap
